<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ReserveForClass</title>
  <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
  <div class="container">
    <div class="login-box">
     
      <h2>Faça seu Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>

        <div class="forgot">
          <a href="recuperar.html" id="forgotPassword">Esqueci minha senha</a>
        </div>

        <button type="submit">Entrar</button>

        <p class="register-text">
          Não tem uma conta? <a href="registrar.html">Registrar</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    // Simulação de login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const response = await fetch("https://reqres.in/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password: senha }),
        });

        const data = await response.json();

        if (response.ok) {
          alert("Login realizado com sucesso!");
          window.location.href = "index.html";
        } else {
          alert("Falha no login: " + (data.error || "Verifique suas credenciais."));
        }
      } catch (error) {
        alert("Erro de conexão com o servidor.");
      }
    });
  </script>
</body>
</html>
