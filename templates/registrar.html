<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - ReserveForClass</title>
  <link rel="stylesheet" href="../static/css/registrar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>
<body>

   <header class="topo-navegacao">
  <button class="back-btn" onclick="history.back()">
    <i class="fa-solid fa-arrow-left"></i>
  </button>
  </header>

  <div class="container">
    <div class="register-box">
       <!-- adicionado action -->
      <h2>Crie sua conta</h2>
      <form id="registerForm" method="POST" action="/usuarios/registrar">
        <div class="input-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="input-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="input-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
        </div>

        <button type="submit">Registrar</button>

        <p class="login-text">
          JÃ¡ tem uma conta? <a href="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
